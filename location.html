<!DOCTYPE html>
<html>
<head>
    <title>Get and Send Location</title>
</head>
<body>
    <h1>Getting Your Location...</h1>
    <p id="message">Please wait...</p>

    <script>
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, handleError);
            } else {
                document.getElementById("message").innerHTML = "Geolocation is not supported by this browser.";
            }
        };

        function sendLocation(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;

            let locationData = {
                latitude: latitude,
                longitude: longitude
            };

            // Read username and password from environment variables
            let username = process.env.NODE_RED_USERNAME;
            let password = process.env.NODE_RED_PASSWORD;

            // Make sure username and password are defined
            if (!username || !password) {
                document.getElementById("message").innerHTML = "Error: Username or password not defined.";
                return;
            }

            let credentials = btoa(username + ":" + password);

            fetch("https://iot.cpe.ku.ac.th/red/b6610545367/location", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Basic " + credentials
                },
                body: JSON.stringify(locationData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("message").innerHTML = "Location sent to Node-RED.";
            })
            .catch(error => {
                document.getElementById("message").innerHTML = "Error sending location: " + error;
            });
        }

        function handleError(error) {
            // ... (your existing error handling)
        }
    </script>
</body>
</html>
