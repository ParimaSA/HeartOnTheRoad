<!DOCTYPE html>
<html>
<head>
    <title>Get and Send Location</title>
</head>
<body>
    <h1>Getting Your Location...</h1>
    <p id="message">Please wait...</p>

    <script>
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, handleError);
            } else {
                document.getElementById("message").innerHTML = "Geolocation is not supported by this browser.";
            }
        };

        function sendLocation(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;

            let locationData = {
                latitude: latitude,
                longitude: longitude
            };

            // Replace with your Node-RED URL
            let nodeRedUrl = "https://iot.cpe.ku.ac.th/red/b6610545367/receive-location";

            fetch(nodeRedUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(locationData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text(); // or response.json() if your API returns JSON
            })
            .then(data => {
                document.getElementById("message").innerHTML = "Location sent to Node-RED.";
            })
            .catch(error => {
                document.getElementById("message").innerHTML = "Error sending location: " + error;
            });
        }

        function handleError(error) {
            let message;
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    message = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    message = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    message = "An unknown error occurred.";
                    break;
            }
            document.getElementById("message").innerHTML = message;
        }
    </script>
</body>
</html>
